        <div class="row">
            <div class=" col-md-5 offset-md-3 py-3 text-danger ">
                <h1 class="row justify-content-md-center text-primary">Register Here</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Name" value="">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputemail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your email address">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confrim password</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="confirm Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary" onclick="register()">Submit</button>

                </form>
                <span syle="color:white;">Already have an account? <a href="/Account/login.html">Login</a></span>
